<!DOCTYPE html>
<html lang="en">
    <head>
        <title>AirBnB clone</title>
	<link rel="stylesheet" href="styles/4-common.css">
	<link rel="stylesheet" href="styles/3-header.css">
	<link rel="stylesheet" href="styles/3-footer.css">
	<link rel="stylesheet" href="styles/6-filters.css">
	<link rel="shortcut icon" href="images/icon.png">
    </head>
    <body>
        <header>
	    <div class="image"></div>
	</header>
	<div class="container">
	    <section class="filters">
		<div class="locations">
		    <div class="h3h4">
			<h3>States</h3>
			<h4>California, Arizona...</h4>
		    </div>
		</div>
		<div class="amenities">
		    <div class="h3h4">
			<h3>Amenities</h3>
			<h4>Internet, Kitchen...</h4>
		    </div>
		</div>
		<button>Search</button>
	    </section>
	    <section class="filter_dropdowns">
		<ul class="popover locations">
		    <li>
			<h2>Arizona:</h2>
			<ul>
			    <li>Page</li>
			    <li>Page2</li>
			</ul>
		    </li>
		    <li>
			<h2>California:</h2>
			<ul>
			    <li>San Francisco</li>
			    <li>Los Altos</li>
			</ul>
		    </li>
		</ul>
		<ul class="popover amenities">
		    <li>Internet</li>
		    <li>TV</li>
		    <li>Kitchen</li>
		    <li>Iron</li>
		</ul>
	    </section>
	</div>
        <footer>
            <p>Holberton School</p>
        </footer>
    </body>
</html>
