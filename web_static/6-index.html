<!DOCTYPE html>
<html lang="en">
    <head>
        <title>AirBnB clone</title>
	<link rel="stylesheet" href="styles/4-common.css">
	<link rel="stylesheet" href="styles/3-header.css">
	<link rel="stylesheet" href="styles/3-footer.css">
	<link rel="stylesheet" href="styles/6-filters.css">
	<link rel="shortcut icon" href="images/icon.png">
    </head>
    <body>
        <header>
	    <div class="image"></div>
	</header>
	<div class="container">
	    <section class="filters">
		<div class="locations">
		    <div class="filter_lab">
			<h3>States</h3>
			<h4>California, Arizona...</h4>
		    </div>
		    <ul class="popover locations">
			<li class="big_list_title">
			    <h2>Arizona:</h2>
			    <ul>
				<li>Page</li>
				<li>Page2</li>
			    </ul>
			</li>
			<li>
			    <h2>California:</h2>
			    <ul>
				<li>San Francisco</li>
				<li>Los Altos</li>
			    </ul>
			</li>
		    </ul>
		</div>
		<div class="amenities">
		    <div class="filter_lab">
			<h3>Amenities</h3>
			<h4>Internet, Kitchen...</h4>
		    </div>
		    <ul class="popover amenities">
			<li class="first_li">Internet</li>
			<li>TV</li>
			<li>Kitchen</li>
			<li>Iron</li>
		    </ul>
		</div>
		<button>Search</button>
	    </section>
	    <!-- <section class="filter_dropdowns">
		 </section> -->
	</div>
        <footer>
            <p>Holberton School</p>
        </footer>
    </body>
</html>
